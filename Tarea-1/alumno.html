<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno</title>
    <style>
        body{
            background-color: beige;
        }
        div{
            background-color: lightblue;
            border-color: red;
            border-width: 4px;
            text-align: center;
        }
        img{
            text-align: center;        
        }
        input:text{
            border-radius: 6px;
            width: 50px;
            height: 20px;
        }
    </style>

</head>
<body>
    <h1>Formulario de inscripción</h1>
    <center><img src="guatemala-universidadmarianogalvez-400x200.jpg" alt="20px"></center>

<div>
    <label for="nombre">Nombre del alumno</label><br>
    <input type="text" name="nombre" id="">
    <br>
    <label for="apellido">Apellido del alumno</label><br>
    <input type="text" name="apellido" id="">
    <br>
    <label for="carne">Carné del alumno</label><br>
    <input type="text" name="carne" id="">
    <br>
    <label for="F_nacimiento">Fecha de nacimiento</label><br>
    <input type="date" name="F_nacimiento" id="">
    <br>
    <label for="telefono">Teléfono</label><br>
    <input type="text" name="telefono" id="">
    <br>
    <label for="semestre">Semestre</label><br>
    <input type="number" name="semestre" id="">
</div>        

</body>
</html>
