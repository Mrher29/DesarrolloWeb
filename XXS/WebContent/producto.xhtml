<!DOCTYPE html>
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Producto nuevo</title>
</h:head>
 
<h:body>
<a href="index.xhtml">Regresar a menu</a>
<h:form>
     <table>
      
       <tr>
       	  <td>Cantidad:</td>
          <td>
            <h:inputText value="#{productoControl.producto.cantidad}" />
          </td>    
       </tr>
       <tr>
       	  <td>categoria:</td>
          <td>
            <h:inputText value="#{productoControl.producto.categoria}" />
          </td>    
       </tr>
        <tr>
       	  <td>material:</td>
          <td>
            <h:inputText value="#{productoControl.producto.material}" />
          </td>    
       </tr>
       <tr>
       	  <td>precio:</td>
          <td>
            <h:inputText value="#{productoControl.producto.precio}" />
          </td>    
       </tr>
        <tr>
       	  <td>producto:</td>
          <td>
            <h:inputText value="#{productoControl.producto.producto}" />
          </td>    
       </tr>
       
     </table>
     <h:commandButton value="Guardar" action="#{productoControl.guardar}"/>
  </h:form>
</h:body>
</html>
